<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <title>Projeto 05 Bate-Papo Uol</title>
</head>
<body>
    <main class="telaInicial">
        <img src="assets/iconeuol.png" alt="">
        <input class="nomeTelaInicial" type="text" placeholder="Digite seu nome">
        <button onclick="pegarNome()">Entrar</button>
    </main>
    <section class="none menuContatos">
        <ion-icon class="close" name="close-sharp" onclick="menuContatosDesaparece()"></ion-icon>
        <div class="contatos">
            <div class="escolha">
                <strong>Escolha um contato para enviar mensagem:</strong>
            </div>
            <div class="pessoas">
                <div class="miniContainer" onclick="display(this)">
                    <div class="flex">
                        <ion-icon name="people" class="iconesMenuContatos"></ion-icon>
                        <strong class="todos">Todos</strong>
                    </div>
                    <ion-icon class="none check" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="miniContainer" onclick="display(this)">
                    <div class="flex">
                        <ion-icon name="person-circle-sharp" class="iconesMenuContatos"></ion-icon>
                        <strong class="todos">João</strong>
                    </div>
                    <ion-icon class="none check" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="miniContainer" onclick="display(this)">
                    <div class="flex">
                        <ion-icon name="person-circle-sharp" class="iconesMenuContatos"></ion-icon>
                        <strong class="todos">Maria</strong>
                    </div>
                    <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                </div>
            </div>
            <div class="visibilidade">
                <strong>Escolha a visibilidade:</strong>
            </div>
            <div class="opcoesVisibilidade">
                <div class="miniContainer" onclick="display(this)">
                    <div class="flex">
                        <ion-icon name="lock-open" class="iconesMenuContatos"></ion-icon>
                        <strong class="todos">Público</strong>
                    </div>
                    <ion-icon class="none check" name="checkmark-sharp"></ion-icon>
                </div>

                <div class="miniContainer" onclick="display(this)">
                    <div class="flex">
                        <ion-icon name="lock-closed" class="iconesMenuContatos"></ion-icon>
                        <strong class="todos">Reservadamente</strong>
                    </div>
                    <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                </div>

            </div>
        </div>
    </section>
    
    <header class="titulo">
        <img src="assets/iconeuol.png" alt="">
        <ion-icon name="people" onclick="menuContatosAparece()"></ion-icon>
    </header>


    <main class="conteudo">

    </main>

    <footer class="barraDeDigitacao">
        <input class="mensagemDigitada" type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagens()" data-identifier="send-message"></ion-icon>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</html>
